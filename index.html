<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Copy-puma</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="row-2.css" />
    <link rel="stylesheet" href="row-3.css" />
    <link rel="stylesheet" href="row-4.css" />
    <link rel="stylesheet" href="row-5.css" />
    <link rel="stylesheet" href="row-6.css" />
    <link rel="stylesheet" href="row-7.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- **************************************row 1******************************************************** -->
      <div class="row-1-header">
        <a href="#" class="header-link">South</a>
        <a href="#" class="header-link">Menu</a>
        <a href="#" class="header-link">Home</a>
      </div>
      <!-- ************************************************row 2************************************************ -->
      <div class="row-2-pictures-x2">
        <img
          class="picture-1 picture-row-2"
          src="https://www.studiosouth.co.nz/thumbs/projects/goodside/goodside_grange-1200x800.jpg"
          alt="image"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/feed/les-mills-international/lm-sleeve-reveal-1200x800.jpg"
          alt="image"
          class="picture-2 picture-row-2"
        />
      </div>
      <!-- ************************************************row 3************************************************ -->

      <div class="row-3-pictures-x4">
        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/campbells-bay/campbells-bay-05-a2-800x1200.jpg"
          alt="Campbells Bay"
          class="row-3-picture-1 picture-row-3"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/feed/aalto/aalto_fandeck_box-023-800x533.jpg"
          alt="Aalto"
          class="row-3-picture-2 picture-row-3"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/feed/partridge-retail-presentation/partridges_exp_01-800x1200.jpg"
          alt="Partridge Retail Presentation"
          class="row-3-picture-3 picture-row-3"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/old-elephant-house/menu-group-800x533.jpg"
          alt="Old Elephant House"
          class="row-3-picture-4 picture-row-3"
        />
      </div>
      <!-- ************************************************row 4************************************************ -->

      <div class="row-4-pictures-x3">
        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/queen/24_246_poster_folded_wall-800x1200.jpg"
          alt="246 Queen"
          class="row-4-picture-1 picture-row-4"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/outline/outline_1_village-800x533.jpg"
          alt="Outline"
          class="row-4-picture-2 picture-row-4"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/georgia-alice/ga_21-1200x800.jpg"
          alt="Georgia Alice"
          class="row-4-picture-3 picture-row-4"
        />
      </div>
      <!-- ************************************************row 5************************************************ -->

      <div class="row-5-pictures-x3">
        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/edition/edition_frames-1200x800.jpg"
          alt="Edition"
          class="row-5-picture-1 picture-row-5"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/the-conference-company/tcc_logo-800x533.jpg"
          alt="The Conference Company"
          class="row-5-picture-2 picture-row-5"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/feed/new-studio/new_studio-800x1200.jpg"
          alt="New Studio"
          class="row-5-picture-3 picture-row-5"
        />
      </div>
      <!-- ************************************************row 6************************************************ -->

      <div class="row-6-pictures-x2">
        <img
          src="https://www.studiosouth.co.nz/thumbs/feed/loft-cricket/loft-bat-3000-1200x800.jpg"
          alt="Loft Cricket"
          class="row-6-picture-1 picture-row-6"
        />

        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/batchwell/batchwell_opening-1200x800.jpg"
          alt="Batchwell"
          class="row-6-picture-2 picture-row-6"
        />
      </div>
      <!-- ************************************************row 7************************************************ -->

      <div class="row-7-pictures-x1">
        <img
          src="https://www.studiosouth.co.nz/thumbs/projects/at-your-request/ayr_05-800x533.jpg"
          alt="At Your Request"
          class="row-7-picture-1 picture-row-7"
        />
      </div>
    </div>
    <!-- *******************************************maincontainer end********************************************* -->
  </body>
</html>
